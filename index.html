<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 3</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:#17a2b8">
        <div class="container ">
            <form class="text-center border border-light p-5">
                <div class="h4 mb-4" id="date"></div>
                <div class="h4 mb-4" id="time"> 10:53 PM</div>
                <h3>Temperature Convention</h3>
                <div class="row">
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example" id="from"  onchange="onSelect()">
                            <option value="Celcius">Celcius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Reamur">Reamur</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <p>to</p>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example" id = "to" onchange="onSelect()">
                            <option value="Celcius">Celcius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Reamur">Reamur</option>
                        </select>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <input
                            type="number"
                            class="form-control"
                            id="input-number"
                            placeholder="some number"
                            onkeyup="myFunction()";
                        
                        >
                    </div>
                    <h4>=</h4>
                    <input
                        type="number"
                        class="form-control"
                        id="result"
                        placeholder="result"
                        readonly
                    >
                </form>
            </form>
           
        </div>
        <div class="change-background">
            <h3>Change Background Color</h3>
            <form>
                    <input
                        type="text"
                        class="form-control"
                        id="input-color"
                    
                    >
                    <button type="button" class="btn btn-dark" onclick="changeColor()" id="btn-change">Change</button>
            </form>
        </div>
    </body>
    <script src="./ConvertTemperature.js"></script>
    <script>

    var n =  new Date();
    var y = n.getFullYear();
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var days = ["SUN", "MON", "TUE", "WED", "THURS", "FRI", "SAT"];
    var hours = n.getHours();
    var minutes = n.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; 
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var second = n.getSeconds();
    var d = n.getDate();
    document.getElementById("date").innerHTML = y + " " + months[n.getMonth()] + " " + d + " " + days[n.getDay()];
    document.getElementById("time").innerHTML = ampm + " " + hours + ":" + minutes + ":" + second

    function onSelect() {
      document.getElementById("input-number").value = "";
      document.getElementById("result").value = "";
    }


   let convertTemperature = new ConvertTemperature();
    function myFunction() {
        if(document.getElementById("from").value == "Celcius") {
            let result = convertTemperature.temperatureCelcius(document.getElementById("to").value, parseInt(document.getElementById("input-number").value))
            document.getElementById("result").value = Math.round(result);
        } 
        if(document.getElementById("from").value == "Reamur") {
            let result = convertTemperature.temperatureReamur(document.getElementById("to").value, parseInt(document.getElementById("input-number").value))
            document.getElementById("result").value = Math.round(result);
        } 
        if(document.getElementById("from").value == "Fahrenheit") {
            let result = convertTemperature.temperatureFahrenheit(document.getElementById("to").value, parseInt(document.getElementById("input-number").value))
            document.getElementById("result").value = Math.round(result);
        }
    } 
   
     function changeColor() {
    document.body.style.backgroundColor = document.getElementById("input-color").value;

    }

    </script>
</script>
</html>
